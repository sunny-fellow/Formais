<!DOCTYPE html>
<html>
<head>
<title>formais</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="grammarstyle.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.mySlides {display: none}
</style>
</head>
<body>
    
<div class="g-main">

    <!-- !PAGE 1 CONTENT! -->
    <div id="page1">
    <!-- Sidebar/menu -->
        <div class="g-container" id="grammarInput">
            <form>
            <p><label>Símbolos Não Terminais</label></p>
            <input class="g_input" type="text" placeholder="S, A, B, ..." id="end_symbols" required>          
            <p><label>Símbolos Terminais</label></p>
            <input class="g_input" type="text" placeholder="a, b, c, ..." id="variables" required>         
            <p><label>Símbolo Inicial</label></p>
            <input class="g_input" type="text" placeholder="S" id="first_symbol" required>              
            <p><label>Produções</label></p>
            <input class="g_input" type="text" placeholder="S: aA" id="productions"> 
            <button class="g-button" type="button" id="add_production">+</button>
            <p><button class="g-button" type="submit" id="submit_form">Finalizar Gramática</button></p>
            </form>
            
            <p><button class="g-button" type="submit" id="submit_form"><i class="fa fa-download" style="color: #fff;"></i> Fazer Upload de Arquivo</button></p>
        </div>

        <div class="g-container g-quadro">
            <table>
                <tr id="table_end_symbols">
                    <th class="tablecontent_end_symbols">A</th>
                </tr>
                <tr id="table_productions">
                    <td class="tablecontent_productions">aA</td>
                </tr>
            </table> 
        </div>
    </div>

    <!-- !PAGE 2 CONTENT! -->
    <div id="page2">
        <!-- Sidebar/menu -->
        <nav style="z-index:3;width:50%" id="grammarInput">
            <div>
                <form id="grammar">
                <p><label>Símbolos Não Terminais</label></p>
                <input class="g_input" type="text" placeholder="S, A, B, ..." name="VarSym" required>          
                <p><label>Símbolos Terminais</label></p>
                <input class="g_input" type="text" placeholder="a, b, c, ..." name="TerSym" required>         
                <p><label>Símbolo Inicial</label></p>
                <input class="g_input" type="text" placeholder="S" name="Starter" required>              
                <p><label>Produções</label></p>
                <input class="g_input" type="text" placeholder="S: aA" name="Prod">
                <!-- <button class="g-button" type="">Search availability</button> -->
                <p><button class="g-button" type="submit">Finalizar Gramática</button></p>
                </form>
            </div>
        </nav>
    </div>
</div>

  <!-- Contact -->
<div id="info">
    <h2>GRUPO</h2>
    <p><b>Luis Reis</b></p>
    
    <footer class="g-container" style="margin-top:32px">Repositório Github <a href="https://crouton.net">Aqui</a></footer>
</div>

  <!-- End page content -->
</body>

</html>
